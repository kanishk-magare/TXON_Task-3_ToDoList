<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>To-Do List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<div class="container">
			<h1>To-Do List</h1>
			<form id="taskForm">
				<input type="text" id="taskInput" placeholder="Add task...">
				<button type="submit" id="addButton">Add</button>
			</form>
			<ul id="taskList">
				<li class="new">Example Task <button class="complete-btn"><i class="far fa-check-circle"></i></button><button class="delete-btn">X</button></li>
			</ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
